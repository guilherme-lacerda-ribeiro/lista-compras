<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="./style/reset.css">

<body>
    <main class="principal">
        <section class="formulario">
            <img src="./img/bag.png" alt="Imagem da sacola de compras" class="formulario__imagem">

                <input type="text" name="formulario__texto" id="formulario__texto" class="formulario__texto" placeholder="Digite o item que deseja adicionar">
                <button class="formulario__salvar" id="formulario__salvar">Salvar item</button>
            </form>
        </section>

        <section class="lista-compras">
            <h2 class="lista__titulo">Lista de Compras</h2>
            <hr>
            <ul class="lista__itens" id="lista-de-compras">

                    <div class="lista__item">

                        </label>
                        <p>Queijo minas</p>
                        <button><img src="img/excluir.svg" alt="Excluir item" class="lista__botao lista__botao--menor"></button>
                        <button><img src="img/editar.svg" alt="Editar item" class="lista__botao"></button>
                    </div>
                    <p class="lista__data" id="lista__data">Segunda-feira (31/10/2022) às 08:30</p>

                <p id="mensagem-lista-vazia" class="lista__itens--vazia">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
            </ul>
        </section>

        <section class="lista-comprados" id="lista-comprados">
            <h2 class="lista__titulo">Comprado</h2>
            <hr>
            <ul class="lista__itens" id="lista-dos-comprados">
            </ul>
        </section>
    </main>

    <footer class="rodape">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</footer>

    <script src="js/scripts.js" type="module"></script>
