<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="principal">
        <section class="formulario">
            <img src="./img/bag.png" alt="Imagem da sacola de compras" class="formulario__imagem">
            <form class="formulario__item">
                <input type="text" name="formulario__texto" id="formulario__texto" class="formulario__texto" placeholder="Digite o item que deseja adicionar">
                <button class="formulario__salvar">Salvar item</button>
            </form>
        </section>

        <section class="lista-compras">
            <h2 class="lista__titulo">Lista de Compras</h2>
            <hr>
            <ul class="lista__itens">
                <li>
                    <div class="lista__item">
                        <input type="checkbox" class="lista__checkbox">
                        <p>Queijo minas</p>
                        <button><img src="img/excluir.svg" alt="Excluir item" class="lista__botao lista__botao--menor"></button>
                        <button><img src="img/editar.svg" alt="Editar item" class="lista__botao"></button>
                    </div>
                    <p class="lista__data">Segunda-feira (31/10/2022) às 08:30</p>
                </li>
                <li>
                    <div class="lista__item">
                        <input type="checkbox" class="lista__checkbox">
                        <p>Queijo minas</p>
                        <button><img src="img/excluir.svg" alt="Excluir item" class="lista__botao lista__botao--menor"></button>
                        <button><img src="img/editar.svg" alt="Editar item" class="lista__botao"></button>
                    </div>
                    <p class="lista__data">Segunda-feira (31/10/2022) às 08:30</p>
                </li>
            </ul>
        </section>

        <section class="lista-comprados">
            <h2 class="lista__titulo">Comprado</h2>
            <hr>
        </section>
    </main>
</body>

</html>
